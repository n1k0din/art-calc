<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>title</title>
  <link rel="stylesheet" href="css/bootstrap-slider.css">
  <script src="script/bootstrap-slider.js"></script>
</head>

<body>
  <span id="ex6CurrentSliderValLabel">Сумма, руб.: <span id="ex6SliderVal">50000</span></span>
  <br />
  <input id="ex6" type="text" data-slider-min="50000" data-slider-max="1000000" data-slider-step="50000" data-slider-value="50000" />
  <br />
  <span id="ex7CurrentSliderValLabel">Срок, месяцы: <span id="ex7SliderVal">3</span></span>
  <br />
  <input id="ex7" type="text" data-slider-min="3" data-slider-max="60" data-slider-step="3" data-slider-value="3" />

  <br /><br />
  <span>Ожидаемый доход:</span>&nbsp;<span id="sum">1233 р.</span>


</body>

<script>
  function toSpaces(value) {
    return value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
  }


  var slider = new Slider("#ex6");
  slider.on("slide", function(sliderValue) {
    document.getElementById("ex6SliderVal").textContent = toSpaces(sliderValue);
    document.getElementById("sum").textContent = toSpaces((sliderValue * 10 * 30 * Number(document.getElementById("ex7SliderVal").textContent) / 365 / 100).toFixed(0)) + " р.";

  });

  var slider = new Slider("#ex7");
  slider.on("slide", function(sliderValue) {
    document.getElementById("ex7SliderVal").textContent = sliderValue;
    document.getElementById("sum").textContent = toSpaces((Number(document.getElementById("ex6SliderVal").textContent.replace(/ /g, "")) * 10 * 30 * sliderValue / 365 / 100).toFixed(0)) + " р.";
  });
</script>

</html>
